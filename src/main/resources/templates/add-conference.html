<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Add Reservation</h1>
    <form th:action="@{/conferences/add-conference}" th:object="${newConference}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="titre" class="form-label">Titre</label>
            <input type="text" th:field="*{titre}" id="titre" class="form-control" name="titre">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" th:field="*{date}" id="date" class="form-control">
        </div>
        <div class="mb-3">
            <label for="debut" class="form-label">Debut</label>
            <input type="number" th:field="*{heureDebut}" id="debut" class="form-control">
        </div>
        <div class="mb-3">
            <label for="fin" class="form-label">Fin</label>
            <input type="number" th:field="*{heureFin}" id="fin" class="form-control">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" th:field="*{description}" id="description" class="form-control" name="description">        </div>

        <div class="mb-3">
            <label for="session" class="form-label">Session</label>
            <input type="text" th:text="${sessionName}" id="session" class="form-control" name="sessionName">
        </div>

        <div class="mb-3">
            <label for="speaker" class="form-label">Speaker</label>
            <input type="text" th:text="${speakerName}" id="speaker" class="form-control" name="speakerName">
        </div>
        <button type="submit" class="btn btn-success">Add Conference</button>
    </form>
</div>
</body>
</html>
