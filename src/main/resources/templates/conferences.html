<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Reservations</h1>
    <a href="/conferences/add-conference" class="btn btn-primary mb-3">Add Conference</a>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Titre</th>
            <th>Date</th>
            <th>Debut</th>
            <th>Fin</th>
            <th>Description</th>
            <th>Session</th>
            <th>Speaker</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="conference : ${conferences}">
            <td th:text="${conference.titre}">Titre</td>
            <td th:text="${conference.date}">Date</td>
            <td th:text="${conference.heureDebut}">Debut</td>
            <td th:text="${conference.heureFin}">Fin</td>
            <td th:text="${conference.description}">Description</td>
            <td th:text="${conference.session.getNom()}">Session</td>
            <td th:text="${conference.speaker.getNom()}">Speaker</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
