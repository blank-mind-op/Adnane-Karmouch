<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-
    to-fit=no">
    <meta name="description" content="Login form">
    <meta name="author" content="">
    <title>Please Login</title>
    <!-- Include Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form class="card p-4 shadow" method="post" action="/login">
                <h2 class="text-center mb-4">Please Login</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" id="username" name="username"
                           class="form-control" placeholder="Enter your email"
                           required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password"
                           class="form-control" placeholder="Enter your password"
                           required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log
                    In
                </button>
                <div class="text-center mt-3">
                    <a href="/signup" class="text-decoration-none">Don't have
                        an account? Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Include Bootstrap JS (optional for interactivity like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-g22iMUS+ICppGjI1+8L8+qsAoG3vcozfhCugtx2BlSYOD61quTy3dUXd46jfmhS4"
        crossorigin="anonymous"></script>
</body>
</html>
