<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Dashboard">
    <meta name="author" content="">
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="text-center">Welcome, <span
                            th:text="${participant.nom}">User</span></h4>
                </div>
                <div class="card-body">
                    <p><strong>Email:</strong> <span th:text="${participant.email}">
                    </span></p>
                </div>
                <div class="card-footer text-center">
                    <a href="/conferences" class="btn btn-danger">Conferences</a>
                    <a href="/conferences/conferences/add-conference" class="btn btn-danger">Ajouter Conference</a>
                    <a href="/sessions" class="btn btn-danger">Sessions</a>
                    <a href="/logout" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS (optional for interactivity like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-g22iMUS+ICppGjI1+8L8+qsAoG3vcozfhCugtx2BlSYOD61quTy3dUXd46jfmhS4"
        crossorigin="anonymous"></script>
</body>
</html>
